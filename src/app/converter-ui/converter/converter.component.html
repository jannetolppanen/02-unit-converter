<!-- Converter component-->
  <mat-form-field [formGroup]="parentForm" appearance="fill">
    <mat-label for="converterValue" id="converterValue"
      >Select converter</mat-label
    >
    <select name="converterValue" formControlName="converterValue" matNativeControl required>
      <option *ngFor="let item of conversionDefs" value="{{ item.name }}">
        {{ item.name }}
      </option>
    </select>
  </mat-form-field>
