<mat-form-field [formGroup]="parentForm" appearance="fill">
  <mat-label for="categoryValue" id="categoryValue">Select category</mat-label>
  <select name="categoryValue" formControlName="categoryValue" matNativeControl required>
    <option *ngFor="let category of categories" value="{{category}}">
      {{ category }}
    </option>
  </select>
</mat-form-field>
